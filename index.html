<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xVIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #1e1e1e;
      color: white;
      overflow: hidden;
    }

    .preland {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    .preland h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #00f5ff;
      text-shadow: 0 0 10px #00f5ff;
      animation: glow 2s infinite alternate;
    }

    .instruction-step {
      font-size: 20px;
      margin: 10px 0;
      line-height: 1.5;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00f5ff40;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00f5ff30;
      backdrop-filter: blur(5px);
      animation: slideUp 1s ease-out forwards;
    }

    .arrow {
      width: 60px;
      height: 60px;
      background: url('https://i.imgur.com/7yUvePI.png') no-repeat center;
      background-size: contain;
      position: absolute;
      top: 20px;
      right: 20px;
      animation: bounceRight 1.5s infinite;
      transform: rotate(45deg);
      z-index: 1000;
    }

    @keyframes bounceRight {
      0%, 100% { transform: rotate(45deg) translateY(0); }
      50% { transform: rotate(45deg) translateY(-10px); }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00f5ff, 0 0 10px #00f5ff;
      }
      to {
        text-shadow: 0 0 15px #00f5ff, 0 0 25px #00f5ff;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .video-container,
    .container {
      display: none;
    }

    .video-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1;
      align-items: center;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px;
      width: 100%;
    }

    .neon-text {
      font-size: 60px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 8px;
      text-align: center;
      z-index: 2;
      white-space: nowrap;
      animation: neon-effect 3s ease-in-out infinite, pulse-text 2s ease-in-out infinite;
    }

    @keyframes neon-effect {
      0%, 100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00aff0, 0 0 20px #00aff0, 0 0 25px #00aff0;
      }
      50% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00f7, 0 0 20px #ff00f7, 0 0 25px #ff00f7;
      }
    }

    @keyframes pulse-text {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 280px;
      padding: 18px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid #00f5ff;
      border-radius: 60px;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulse 2s infinite;
      font-family: 'Orbitron', sans-serif;
      margin-top: 100px;
    }

    .onlyfans {
      background: rgba(0, 217, 255, 0.8);
      color: white;
      text-shadow: 0 0 8px #ffffff, 0 0 12px #ffffff;
      letter-spacing: 2px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 10px #00f5ff, 0 0 20px #00f5ff;
      }
      50% {
        transform: scale(1.15);
        box-shadow: 0 0 20px #00f5ff, 0 0 30px #00f5ff;
      }
    }

    .btn:hover {
      transform: scale(1.2);
      box-shadow: 0 0 25px #00f5ff, 0 0 40px #00f5ff;
    }

    @media screen and (max-width: 768px) {
      .neon-text {
        font-size: 45px;
        letter-spacing: 5px;
      }

      .btn {
        width: 90%;
        font-size: 18px;
        padding: 15px;
      }
    }

    @media screen and (max-width: 480px) {
      .neon-text {
        font-size: 35px;
        letter-spacing: 3px;
      }

      .btn {
        width: 90%;
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="preland">
    <h2>How to open the link:</h2>
    <div class="instruction-step">1. Tap on the <b>three dots</b> in the top-right corner</div>
    <div class="instruction-step">2. Select <b>"Open in browser"</b></div>
    <div class="arrow"></div>
  </div>

  <div class="video-container">
    <video autoplay loop muted>
      <source src="https://raw.githubusercontent.com/deadforlov/xvip/refs/heads/main/0501.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="container">
    <div class="neon-text">VIP GIRLS</div>
    <a href="https://sosmbad.top/click?o=2&a=3126" class="btn onlyfans">VIP 18+ [Free]</a>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.preland').style.opacity = '0';
      setTimeout(() => {
        document.querySelector('.preland').style.display = 'none';
        document.querySelector('.video-container').style.display = 'block';
        document.querySelector('.container').style.display = 'flex';
      }, 1000);
    }, 12000); // 12 seconds
  </script>
</body>
</html>
