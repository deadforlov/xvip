<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brittany</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      overflow: hidden;
    }

    /* Преленд */
    .preland {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .preland h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .instruction-step {
      font-size: 18px;
      margin: 10px 0;
    }

    .pointer {
      width: 60px;
      height: 60px;
      background: url('https://i.imgur.com/ZK8bESy.png') no-repeat center;
      background-size: contain;
      position: absolute;
      top: 15px;
      left: 15px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Основной контент */
    .video-container,
    .container {
      display: none;
    }

    .video-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1;
      align-items: center;
      position: relative;
      padding: 20px;
      width: 100%;
    }

    .neon-text {
      font-size: 60px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 8px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
      white-space: nowrap;
      animation: neon-effect 3s ease-in-out infinite, pulse-text 2s ease-in-out infinite;
    }

    @keyframes neon-effect {
      0%, 100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00aff0, 0 0 20px #00aff0, 0 0 25px #00aff0;
      }
      50% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00f7, 0 0 20px #ff00f7, 0 0 25px #ff00f7;
      }
    }

    @keyframes pulse-text {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.05);
      }
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 280px;
      padding: 18px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid #00f5ff;
      border-radius: 60px;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulse 2s infinite;
      font-family: 'Orbitron', sans-serif;
    }

    .onlyfans {
      background: rgba(0, 217, 255, 0.8);
      color: white;
      text-shadow: 0 0 8px #ffffff, 0 0 12px #ffffff;
      letter-spacing: 2px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 10px #00f5ff, 0 0 20px #00f5ff;
      }
      50% {
        transform: scale(1.15);
        box-shadow: 0 0 20px #00f5ff, 0 0 30px #00f5ff;
      }
    }

    .btn:hover {
      transform: scale(1.2);
      box-shadow: 0 0 25px #00f5ff, 0 0 40px #00f5ff;
    }

    @media screen and (max-width: 768px) {
      .neon-text {
        font-size: 45px;
        letter-spacing: 5px;
      }

      .btn {
        width: 90%;
        font-size: 18px;
        padding: 15px;
      }
    }

    @media screen and (max-width: 480px) {
      .neon-text {
        font-size: 35px;
        letter-spacing: 3px;
      }

      .btn {
        width: 90%;
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="preland">
    <h2>Как открыть ссылку:</h2>
    <div class="instruction-step">1. Нажми на <b>три точки</b> в левом верхнем углу</div>
    <div class="instruction-step">2. Выбери <b>Открыть в браузере</b></div>
    <div class="pointer"></div>
  </div>

  <div class="video-container">
    <video autoplay loop muted>
      <source src="https://raw.githubusercontent.com/deadforlov/brittany/refs/heads/main/0426(8).mp4" type="video/mp4">
      Ваш браузер не поддерживает тег video.
    </video>
  </div>

  <div class="container">
    <div class="neon-text">Brittany</div>
    <a href="https://onlyfans.com/brittanyzick/c97" class="btn onlyfans">OnlyFans</a>
    <a href="https://t.me/Brittany_zick" class="btn onlyfans">Telegram</a>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.preland').style.display = 'none';
      document.querySelector('.video-container').style.display = 'block';
      document.querySelector('.container').style.display = 'flex';
    }, 4500); // 4.5 секунды преленда
  </script>
</body>
</html>
